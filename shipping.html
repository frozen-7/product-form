<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 px-lg-0">
        <div class="container pt-5 pb-3 text-center">
            <h2 class="header">Shipping Info</h2><hr>
          </div>
          <div class="pb-5">
            <div class="container">
                <div class="main col-lg-12 p-5 py-4 bg-white rounded ">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="fullName">Full Name</label>
                              <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="mobileNo">Mobile Number</label>
                              <input type="number" class="form-control" id="mobileNo" placeholder="Mobile No.">
                            </div>
                          </div>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="inputAddress">Flat, House No., Building, Company, Apartment</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Flat, House No.">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Area, Street, Sector, Village</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter address">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                              <label for="landmark">Landmark</label>
                              <input type="text" class="form-control" id="landmark">
                            </div>
            
                            <div class="form-group col-md-4">
                              <label for="pincode">Pin Code</label>
                              <input type="text" class="form-control" id="pincode">
                            </div>
                          </div>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-3">
                        <button type="submit" class="btn btn-success px-5 mr-4">Order Now</button>
                        <button type="submit" class="btn btn-danger px-5">Cancel</button>
                    </div>
                      </form>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
